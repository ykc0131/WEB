<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>css study</title>
  <style>
    div i {font-weight:bolder;}
    div + p {color:brown;}
    #id_exam > li {color:green;}
    .list:nth-child(2) {background-color:yellow;}

  </style>
 </head>
<body>
  <div>
    <p>div 내에 <i>i 태그 1</i></p>
    <p>div 내에 <i>i 태그 2</i></p>
    <p>div 내에 <i>i 태그 3</i></p>
  </div>
  <p>div 다음에 오는 <strong>p 요소 1</strong></p>
  <p>div 다음에 오는 <em>p 요소 2</em></p>
  <div>
    <ol id="id_exam">
      <li class="list"> 첫번째li</li>
      <li class="list"> 두번째li</li>
      <li class="list"> 세번째li</li>
      <li class="list"> 네번째li</li>
    </ol>
  </div>
</body>
</html>
